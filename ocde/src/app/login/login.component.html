<div class="container h-100">
    <div class="row h-100">
    <div class="col-sm-10 col-md-8 col-lg-6 mx-auto d-table h-100">
      <div class="d-table-cell align-middle">
  
        <div class="text-center mt-4">
          <h1 class="h2">Login</h1>
        </div>
  
        <div class="card">
          <div class="card-body">
            <div class="m-sm-4">
              <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                  <label>Name</label>
                  <input class="form-control form-control-lg" type="text" formControlName="username" placeholder="Enter your name">
                    <label>Password</label>
                    <input type="password" class="form-control form-control-lg" formControlName="password" placeholder="Enter password">
              </form>
              <div class="text-center mt-3">
                <button class= "btn btn-lg btn-primary" (click)="onSubmit()" type="submit" >Register</button>
              </div>
            
            </div>
          </div>
        </div>
  
      </div>
    </div>
  </div>
  </div>
