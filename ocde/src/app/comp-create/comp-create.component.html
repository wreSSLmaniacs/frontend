<div class="container" style="margin-top:50px">
    <form [formGroup]="form">
        
            <div class="w3-card-4 w3-margin w3-white w3-padding">
                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" class="form-control" id="title" formControlName="title" placeholder="Enter your title">
                </div>
            </div>
        <!-- 
            
            
        </div> -->

        <div class="w3-card-4 w3-margin w3-white w3-padding">
            <div class="form-group">
                <label>Problem Statement</label>
                <textarea class="form-control" rows="6" formControlName="problem_st" placeholder="Enter your problem Statement here"></textarea>
            </div>
        </div>
        
        <div class="w3-card-4 w3-margin w3-white w3-padding">
            <div style="margin: 5px 0px;">
                <label for="tcinput">Input</label><br>
                <input type="file" accept=".txt" (change)="uploadInput($event.target.files)" id="tcinput" #inAcceptor>
            </div>
    
            <div style="margin: 5px 0px;">
                <label for="tcoutput">Expected Output</label><br>
                <input type="file" accept=".txt" (change)="uploadOutput($event.target.files)" id="tcoutput" #outAcceptor>
            </div>
            
            <input matInput [ngxMatDatetimePicker]="start" placeholder="Time of Start" formControlName="start">
            <mat-datepicker-toggle matSuffix [for]="start"></mat-datepicker-toggle>
            <ngx-mat-datetime-picker #start></ngx-mat-datetime-picker>
    
            <input matInput [ngxMatDatetimePicker]="end" placeholder="Time to End" formControlName="end">
            <mat-datepicker-toggle matSuffix [for]="end"></mat-datepicker-toggle>
            <ngx-mat-datetime-picker #end></ngx-mat-datetime-picker>
    
            <div class="form-group">
                <button type="button" class="btn btn-dark btn-sm" [disabled]="!validate()" (click)="submitForm()">
                    Create
                </button>
            </div>
        </div>
    </form>
</div>
