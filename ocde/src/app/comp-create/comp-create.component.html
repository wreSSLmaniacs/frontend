<div class="container" style="margin-top:50px">
    <form [formGroup]="form">

        <div class="form-group">
            <div class="label-box border"><span class="mx-4 font-weight-light">Problem Statement</span></div>
            <textarea class="form-control" rows="6" formControlName="problem_st"></textarea>
        </div>
        
        <div class="form-group">
            <div>Testcase Input</div>
            <input type="file" accept=".txt" (change)="uploadInput($event)">
        </div>

        <div class="form-group">
            <div>Testcase Output</div>
            <input type="file" accept=".txt" (change)="uploadOutput($event)">
        </div>

        <div class="form-group">
            <button type="button" class="btn btn-dark btn-sm" (click)="submitForm()">
                Create
            </button>
        </div>
    </form>
</div>
