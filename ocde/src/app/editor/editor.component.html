<div class="container h-100 mt-4">

    <div class="code-editor" #codeEditor style="width : 100%; min-height : 500px;"></div>
    
    <div class="cbutton">
        <button type="button" class="btn btn-dark btn-sm btn-block px-4 mx-2" (click)="getCode()">
            Run
        </button>
    </div>
    
    <div class="row mt-4">
        <div class="col">
            <div class="label-box border"><span class="mx-4 font-weight-light">Input</span></div>
            <textarea class="form-control output" rows="6" aria-label="output-textarea"></textarea>
        </div>
        <div class="col">
            <div class="label-box border"><span class="mx-4 font-weight-light">Output</span></div>
            <textarea class="form-control output" rows="6" disabled="true" aria-label="output-textarea"></textarea>
        </div>
        
    </div>
</div>
