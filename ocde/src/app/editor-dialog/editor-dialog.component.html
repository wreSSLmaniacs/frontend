<h2 mat-dialog-title>Create New File</h2>
<mat-dialog-content>
        <mat-label>File Name: </mat-label>
        <input matInput [(ngModel)]="data.file">
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button [mat-dialog-close]> Cancel</button>
    <button mat-button [mat-dialog-close]="data.file"> Create </button>
</mat-dialog-actions>
