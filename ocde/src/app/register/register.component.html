<div class="container h-100">
    <div class="row h-100">
        <div class="col-sm-10 col-md-8 col-lg-6 mx-auto d-table h-100">
            <div class="d-table-cell align-middle">

                <div class="text-center mt-4">
                    <h1 class="h2">Hello</h1>
                    <p class="lead">
                        Register yourself here.
                    </p>
                </div>

                <div class="card">
                    <div class="card-body">
                        <div class="m-sm-4">
                            <label>Upload Avatar</label>
                            <input #file type="file" accept='image/*' (change)="preview(file.files)" (change)="onFileListener($event)" /><br><br>
                            <div *ngIf="link" class="alert alert-success" role="alert">
                            <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
                                Avatar Uploaded successfully!
                            </div>
                            <div *ngIf="imgerr" class="alert alert-danger" role="alert">
                                <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
                                {{ imgerr }}
                            </div>
                            <form [formGroup]="regForm" (ngSubmit)="onSubmit()">
                                <div class="form-group">
                                    <label>Username</label>
                                    <input class="form-control form-control-lg" type="text" formControlName="username" placeholder="Enter your username">
                                </div>
                                <div class="form-group">
                                    <label>First Name</label>
                                    <input class="form-control form-control-lg" type="text" formControlName="first_name" placeholder="Enter your first name">
                                </div>
                                <div class="form-group">
                                    <label>Last Name</label>
                                    <input class="form-control form-control-lg" type="text" formControlName="last_name" placeholder="Enter your last name">
                                </div>
                                <div class="form-group">
                                    <label>Email</label>
                                    <input class="form-control form-control-lg" type="email" formControlName="email" placeholder="Enter your email">
                                </div>
                                <div class="form-group">
                                    <label>Password</label>
                                    <input type="password" formControlName="password" class="form-control form-control-lg" placeholder="Enter password">
                                </div>
                            </form>
                            <div class="text-center mt-3">
                                <button class="btn btn-lg btn-dark" [disabled]="!validate()" (click)="onSubmit()" type="submit">Register</button>
                            </div>
                            <br>
                            <div *ngIf="errormessage" class="alert alert-danger" role="alert">
                                <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
                            Could not register! Try again with non-empty credentials.
                            </div>

                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
